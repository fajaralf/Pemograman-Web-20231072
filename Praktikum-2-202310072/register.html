<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div id="login">
      <h1>Register</h1>
      <form action="" method="post">
        <div class="box">
          <label>NPM :</label> <br />
          <input type="text" name="npm1" value="" placeholder="Masukkan NPM" />
        </div>

        <div class="box">
          <label>Fullname :</label> <br />
          <input
            type="text"
            name="fullname1"
            value=""
            placeholder="Masukkan Fullname"
          />
        </div>

        <div class="box">
          <label>Email :</label> <br />
          <input
            type="email"
            name="email1"
            value=""
            placeholder="Masukkan Email"
          />
        </div>

        <div class="box">
          <label>Password :</label> <br />
          <input
            type="password"
            name="password1"
            value=""
            placeholder="Masukkan Password"
          />
        </div>

        <div class="box">
          <label>Place Birth :</label> <br />
          <input
            type="text"
            name="placebirth1"
            value=""
            placeholder="Masukkan Place Birth"
          />
        </div>

        <div class="box">
          <label>Birthdate :</label> <br />
          <input
            type="date"
            name="birthdate1"
            value=""
            placeholder="Masukkan Birthdate"
          />
        </div>

        <div class="radio">
          <label for="">Gender :</label>
          <input type="radio" value="Male" name="radio1" />
          <label for="male">Male</label>
          <input type="radio" value="Female" name="radio1" />
          <label for="female">Female</label>
        </div>

        <div class="box">
          <label for="">Address</label>
          <textarea class="textinput" name="" id="" placeholder="Masukkan Address"></textarea>
        </div>

        <div class="button-group">
          <button type="button" onclick="window.location.replace('login.html')">
            Cancel
          </button>
          <button type="reset">Clear</button>
          <button type="submit" class="btn-blue">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
